<div class="container-fluid min-vh-100 d-flex align-items-stretch bg-grey p-2">
  <div class="row flex-grow-1 g-2 w-100">
    <!-- JSON Input -->
    <div class="col-lg-5 d-flex flex-column">
      <div class="card shadow-sm border-0 flex-grow-1">
      <div class="card-header bg-primary text-white fw-bold fs-5 py-2 d-flex align-items-center justify-content-between">

        <!-- Left side -->
      <button class="btn btn-light btn-sm" (click)="openHistory()">
        History
      </button>


        <!-- Middle title -->
        <span class="flex-grow-1 text-center">
          JSON Input
        </span>

        <!-- Right side -->
        <button class="btn btn-light btn-sm" (click)="formatJson()">
          Format
        </button>

      </div>

        <div class="card-body p-0 flex-grow-1">
          <div id="jsonEditor" class="border-0 rounded-bottom" style="height: calc(100vh - 110px);"></div>
        </div>
      </div>
    </div>

    <!-- Middle Column -->
    <div class="col-lg-2 d-flex flex-column">
      <div class="card shadow-sm border-0 flex-grow-1">
        <div class="card-header bg-dark text-white text-center fw-bold fs-5 py-2">
          Search
        </div>
        <div class="card-body p-2 text-center d-flex flex-column overflow-auto">
          <h4>JSON key finder</h4>
          <p>Filter and explore JSON data easily </p>

          <button (click)="processData(true)" class="btn btn-primary fw-bold">Process</button>
          <hr>

          <label for="key" class="form-label fw-bold small mb-1">Enter Key</label>
          <div class="input-group input-group-sm mb-2">
            <input
              type="text"
              id="key"
              [(ngModel)]="key"
              class="form-control text-center"
              placeholder="Enter key..."
              (keyup.enter)="processData()"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="key = ''" title="Clear">âœ•</button>
          </div>

          <div class="scrollable-container border rounded p-1 mb-2 flex-grow-1 overflow-auto">
            <div *ngFor="let key of availableKeys" class="text-start small">
              <label class="d-block">
                <input type="checkbox" [checked]="true" [(ngModel)]="selectedKeys[key]" (change)="updateData()"> {{ key }}
              </label>
            </div>
          </div>

          <div *ngIf="availableKeys.length > 0" class="d-grid gap-1 mb-2">
            <button (click)="selectAll()" class="btn btn-success btn-sm">Select All</button>
            <button (click)="deselectAll()" class="btn btn-outline-info btn-sm">Deselect All</button>
          </div>

          <div class="d-grid gap-1 mt-auto">
            <button *ngIf="isError" (click)="fixStructure()" class="btn btn-outline-info btn-sm">Fix Structure</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Output -->
    <div class="col-lg-5 d-flex flex-column">
      <div class="card shadow-sm border-0 flex-grow-1">
        <div class="card-header bg-success text-white text-center fw-bold fs-5 py-2">
          Output
        </div>
        <div class="card-body p-0 flex-grow-1">
          <div id="outputEditor" class="border-0 rounded-bottom" style="height: calc(100vh - 110px);"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-history *ngIf="showHistory" (closed)="closeHistory()" (selectItem)="loadJson($event)"></app-history>
